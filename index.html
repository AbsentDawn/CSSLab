<!DOCTYPE html>
<html>
<head>
	<title>Instagram Sign in Page</title>
	<link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>
<body>
	<!-- <h1>Page Layout Examples</h1>
	<p>This is a block of text</p> -->

	<section>
		<div class="left">
			<img src="images/instagram.jpg">
		</div>
	</section>
	<section>
		<div class="right">
			<div>
				<img width="200" height="70" src="images/instagram-logo.png">
				<p class="paragraph">Sign up to see photos and videos from your friends.</p>
			</div>
			<div>
				<img width="300" height="90" src="images/facebook-button.png">
			</div>
			<div>
				<h5>--------------------------- OR ---------------------------</h5>
			</div>
			<div>
				<form class="signform">
					<input id="mobileEmail" name="mobileEmail" type="text" placeholder="Mobile Number or Email">
					<input id="name" name="name" type="text" placeholder="Full Name">
					<input id="Username" name="Username" type="text" placeholder="Username">
					<input id="password" name="password" type="text" placeholder="Password">
				</form>
			</div>
			<div class="signup">
				<h2>Sign up</h2>
			</div>
			<div>
				<p class="paragraph">By signing up, you agree to our Terms & Privacy Policy.</p>
			</div>
		</div>
		<div class="clear"></div>
	</section>
	<section>
		<div class="login">
			<p>Have an account? Log in</p>
		</div>
		<div class="clear"></div>
	</section>
	<section>
		<div class="logo">
			<p class="apptext">Get the app.</p>
			<img src="images/appstore.png">
			<img src="images/googleplay.png">
		</div>
		<div class="clear"></div>
	</section>
	<section>
		<nav class="navigation">
			<a href="#" class="navbutton">ABOUT US </a>
			<a href="#" class="navbutton">SUPPORT</a>
			<a href="#" class="navbutton">BLOG </a>
			<a href="#" class="navbutton">PRESS </a>
			<a href="#" class="navbutton">API </a>
			<a href="#" class="navbutton">JOBS</a>
			<a href="#" class="navbutton">PRIVACY</a>
			<a href="#" class="navbutton">TERMS</a>
			<a href="#" class="navbutton">DIRECTORY</a>
			<a href="#" class="navbutton">LANGUAGE</a>
		</nav>
	</section>
</body>
</html>
